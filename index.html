<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.2);
            margin: 0.5em 0;
            padding: 0.8em;
            border-radius: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Lista de Cumpleaños</h1>
    <ul>
        <li>25 de abril - Marco</li>
    </ul>
</body>
</html>
